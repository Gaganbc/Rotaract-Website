<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="gagan" content="Rotaract Page">
        <meta name="description" content="Rotaract LoginPage">
        <title>Rotaract Login</title>
        <link rel="icon" href="Rotaract 3192_Cranberry Pink.png" type="image/x-icon">
        <link rel="stylesheet" href="stylelogin.css">
    </head>
<body>
   <div class="container">
    <figure class="logo">
      <img src="Rotaract 3192_Cranberry Pink.png" alt="Rotaract" id="Rotaract" height="75" width="150">
  </figure>
       <h2>User Login</h2>
       <form action="/Login.html" method="post">
        <div class="container-1">
            <label for="username">Username :</label>
            <input type="text" id="username" name="username" required />
          </div>
          
          <div class="container-1">
            <label for="password">Password :</label>
            <input type="password" id="password" name="password" required />
          </div>
        <div class="container-1">
        <button type="submit" class="Login-button">Login</button>
        </div>
        <div class="footer">
        <p>Don't have an account? <a href="Register.html">Register</a></p>
        </div>
        </div>
</body>
</html>
